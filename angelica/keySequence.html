<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <script>
  const prossed = [];
  const secretCode = "angie";

  window.addEventListener ('keyup',(e) =>{
    prossed.push(e.key);
    prossed.splice(-secretCode.length - 1, prossed.length -secretCode.length);
    console.log(prossed);
    if (prossed.join('').includes(secretCode)) {
      console.log("done");
      cornify_add();
    };
  })

  </script>
</body>
</html>
